<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/CS/style.css" />
    <link rel="stylesheet" href="/CS/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main>
      <section class="section-social">
        <div class="container">
          <div class="product-stats">
            <h1 class="header">10,000+ of our users love our products.</h1>
            <p class="product-description">
              We only provide great products combined with excellent customer
              service. See what our satisfied customers are saying about our
              services.
            </p>
          </div>
          <ul class="product-reviews">
            <li class="list-item">
              <div class="stars">
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
              </div>
              <span class="rated"> Rated 5 Stars in Reviews</span>
            </li>
            <li class="list-item">
              <div class="stars">
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
              </div>
              <span class="rated">Rated 5 Stars in Report Guru</span>
            </li>
            <li class="list-item">
              <div class="stars">
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
                <img
                  src="/images/icon-star.svg"
                  alt="Review Star"
                  class="star"
                />
              </div>
              <span class="rated">Rated 5 Stars in BestTech</span>
            </li>
          </ul>

          <figure class="testimonial-box">
            <div class="person-details">
              <img
                src="/images/image-colton.jpg"
                alt="Colton Smith's Photo"
                class="img-person"
              />
              <div>
                <span class="name">Colton Smith</span>
                <span class="verify">Verified Buyer</span>
              </div>
            </div>
            <blockquote class="blockquote">
              "We needed the same printed design as the one we had ordered a
              week prior. Not only did they find the original order, but we also
              received it in time. Excellent!"
            </blockquote>
          </figure>
          <figure class="testimonial-box">
            <div class="person-details">
              <img
                src="/images/image-irene.jpg"
                alt="Colton Smith's Photo"
                class="img-person"
              />
              <div>
                <span class="name">Irene Roberts</span>
                <span class="verify">Verified Buyer</span>
              </div>
            </div>
            <blockquote class="blockquote">
              "Customer service is always excellent and very quick turn around.
              Completely delighted with the simplicity of the purchase and the
              speed of delivery."
            </blockquote>
          </figure>
          <figure class="testimonial-box">
            <div class="person-details">
              <img
                src="/images/image-anne.jpg"
                alt="Colton Smith's Photo"
                class="img-person"
              />
              <div>
                <span class="name"> Anne Wallace</span>
                <span class="verify">Verified Buyer</span>
              </div>
            </div>
            <blockquote class="blockquote">
              "Put an order with this company and can only praise them for the
              very high standard. Will definitely use them again and recommend
              them to everyone!"
            </blockquote>
          </figure>
        </div>
      </section>

</html>
